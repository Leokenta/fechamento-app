{% extends 'base.html' %}
{% block title %}Novo Fechamento{% endblock %}
{% block content %}
<section class="form-section">
<h2>Adicionar Fechamento</h2>
<form method="post">
  <label>Cliente:<input type="text" name="cliente" required></label><br>
  <label>Data:<input type="date" name="data" required></label><br>
  <label>Quantidade:<input type="number" step="0.01" name="quantidade" value="0"></label><br>
  <label>Cor:<input type="text" name="cor"></label><br>
  <label>Descrição:<textarea name="descricao" required></textarea></label><br>
  <label>Valor Unitário:<input type="number" step="0.01" name="valor_unitario" value="0"></label><br>
  <label>Desconto:<input type="number" step="0.01" name="desconto" value="0"></label><br>
  <button type="submit" class="btn">Salvar</button>
</form>
</section>
{% endblock %}
