<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fechamentos - {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="site-header">
<div class="container">
<h1><a href="{{ url_for('main.index') }}">Fechamentos</a></h1>
<nav>
<a href="{{ url_for('main.index') }}">In√≠cio</a>
<a href="{{ url_for('main.add') }}">Adicionar</a>
</nav>
</div>
</header>

<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-messages">
{% for category, message in messages %}
<div class="flash {{ category }}">{{ message }}</div>
{% endfor %}
</div>
{% endif %}
{% endwith %}

{% block content %}{% endblock %}
</main>

<footer class="site-footer">
<div class="container">&copy; {{ current_year if current_year else '' }} Fechamentos</div>
</footer>
</body>
</html>
