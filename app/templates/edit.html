{% extends 'base.html' %}
{% block title %}Editar Fechamento{% endblock %}
{% block content %}
<section class="form-section">
<h2>Editar Fechamento</h2>
<form method="post">
  <label>Cliente:<input type="text" name="cliente" value="{{ f.cliente }}" required></label><br>
  <label>Data:<input type="date" name="data" value="{{ f.data.strftime('%Y-%m-%d') }}" required></label><br>
  <label>Quantidade:<input type="number" step="0.01" name="quantidade" value="{{ f.quantidade }}"></label><br>
  <label>Cor:<input type="text" name="cor" value="{{ f.cor }}"></label><br>
  <label>Descrição:<textarea name="descricao" required>{{ f.descricao }}</textarea></label><br>
  <label>Valor Unitário:<input type="number" step="0.01" name="valor_unitario" value="{{ f.valor_unitario }}"></label><br>
  <label>Desconto:<input type="number" step="0.01" name="desconto" value="{{ f.desconto }}"></label><br>
  <button type="submit" class="btn">Salvar Alterações</button>
</form>
</section>
{% endblock %}
